<div class="body">
  <div *ngIf="images && images.length > 0" class="carousel-container">
    <img *ngFor="let image of images; let i=index" [src]="image.imageSrc" [alt]="image.imageAlt"
      [ngClass]="{'image-active' : selectedIndex === i}" class="fade">
    <div class="carousel-dot-container">
      <span *ngFor="let dot of images; let i=index" class="dot" [ngClass]="{'active' : selectedIndex === i}"
        (click)="selectImage(i)">
      </span>
    </div>
    <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
      <i class="fas fa-arrow-circle-left icon-carousel icon-prev">
      </i>
    </button>
    <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
      <i class="fas fa-arrow-circle-right icon-carousel icon-next">
      </i>
    </button>
  </div>

  <div class="img-slide-1">
    <div class="slide-1">
      <img src="https://th.bing.com/th/id/R.97b43989dfe78803e38d235ff55b97e4?rik=S7kN8lkGmy2Gug&riu=http%3a%2f%2fwww.rentapartmentsroyalcityhanoi.com%2fimages%2fusers%2fimages%2fvinhomesgoldenriver1.jpg&ehk=iK%2fuW%2fEhYM%2ff6c10LCjVysHHolCa1iAqtWXekyCKiuo%3d&risl=&pid=ImgRaw&r=0" alt="">
    </div>
    <div class="slide-2">
      <img src="https://th.bing.com/th/id/R.4afb11c2641bdb36e45ddde758b4a6c9?rik=HhzI0qfoAqqCWw&pid=ImgRaw&r=0" alt="">
    </div>
  </div>
</div>
